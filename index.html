<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
        <h1>Rate Your Service App</h1>
        <div id="app">
          <p>Waiting Time:</p>
          <div><span id="time">0</span></div>
            <input type="button" id="startTimer" value="Start Timer" onclick="start();"><br/>
            <input type="button" id="stopTimer" value="Stop Timer"  onclick="stop();"><br/>
            <input type="button" id="resetTimer" value="Reset Timer"  onclick="reset();"><br/>
            
            <form id="results">
            <p> Food / Drinks Rating:</p>
              Total-Votes: 0
              &#129314;: 0
              &#x1F928;: 0
              &#x1F929;: 0
            </form>
            <button type="button" id="Bad-button">Bad</button><br/>
            <button type="button" id="ok-button">OK</button><br/>
            <button type="button" id="Good-button">Good</button><br/>
            <!--food/drinks rate end--> 
          <form>
            <p>Rate Your Service:<p>
                <select id="serviceQ">
              <option disabled selected value="0">-- Choose an Option --</option>    
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
          </select>   
          <!--service rate end--> 
            <p>Total Bill Amount:<p>
                $ <input id="billamt" type="text" placeholder="Bill Amount">
      
                <div id="totalTip">
                  <sup>$</sup><span id="tip">0.00</span>
                  <small id="each">Each Person Should Tip!</small>
                </div>  
      
                <!--totalTip end-->
          </form>    
          <p>People Sharing This Bill:</p>
          <input id="peopleamt" type="text" placeholder="Number of People"> 
          <button type="button" id="calculate">Calculate!</button>
      </div>  
        <!--calculator end-->
      </div>  
      
      
      
      <!--container end-->
      <script src="./main.js"></script>
  </body>
</html>
